<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tables</title>
</head>
<body>
    <h1>Basic Table</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Occupation</th>
            <th>Years of Experience</th>
        </tr>
        <tr>
            <td>Libby</td>
            <td>Daughter 1</td>
            <td>26</td>
        </tr>
        <tr>
            <td>William</td>
            <td>Son</td>
            <td>22</td>
        </tr>
        <tr>
            <td>Jacob</td>
            <td>Daughter 2</td>
            <td>18</td>
        </tr>
        <tr>
            <td>Zoe</td>
            <td>Daughter 3</td>
            <td>6.5</td>
        </tr>
    </table>
    <br>
    <br>
    <br>

    <h1>Table with Simple Border</h1>

     <table border="2">
        <tr>
            <th>Show</th>
            <th>Genre</th>
            <th>Rating</th>
        </tr>
        <tr>
            <td>TWD</td>
            <td>Horror</td>
            <td>R</td>
        </tr>
        <tr>
            <td>Mary Poppins</td>
            <td>Family</td>
            <td>G</td>
        </tr>
        <tr>
            <td>Fifth Element</td>
            <td>Sci-Fi</td>
            <td>PG</td>
        </tr>
    </table>
</body>
</html>
